<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Autocomplete</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="input_container">
        <label for="drug"><p>Drug Name: </label>
        <input type="text" name="drug" id="drug" placeholder="Ex: Aspirin"/>
    </div>
    <hr>
    <div>
        <p>Choose drug to add:</p>
        <div id="matches">
            <p>Allow a few seconds for data set to load. This text will disappear once you begin typing.</p>
        </div>
    </div>

    <script src="js/script.js"></script>
    </div>
</body>
</html>
